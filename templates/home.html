{% extends 'base.html' %}

{% set title='Home' %}

{% block content %}
	{% for post in posts %}
	<article>
		<a href="/post/{{post.key.id()}}" class="title">{{post.title | safe}}</a>
		<p class="post-content">{{post.content.replace('\n', '<br>') | safe}}</p>
	</article>
	{% else %}
	<div class="no-post">
		<p>Drats! No posts found :(</p>	
	</div>
	{% endfor %}
{% endblock content %}
